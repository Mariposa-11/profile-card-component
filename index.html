<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/reset.css">
        <link rel="stylesheet" href="src/style.css">
        <style>
            body {
                background: url("assets/background.png");
                object-fit: cover;
                background-size: cover;
            }
        </style>
        <title>Profile Card Component - FrontendPro Challenge</title>
    </head>
    <body>
        <div id="container">
            <img src="assets/John-Deo-photo.png" alt="Photo of John Deo">
            <div id="header">
                <h1>John Deo</h1>
                <h2>Frontend Developer</h2>
                <p>Passionate frontend developer with expertise in HTML, CSS, JavaScript, and React.</p>
            </div>
            <div id="info">
                <div class="info-block">
                    <p>1999</p>
                    <p>Followers</p>
                </div>
                <div class="info-block">
                    <p>190</p>
                    <p>Following</p>
                </div>
                <div class="info-block">
                    <p>15</p>
                    <p>Projects</p>
                </div>
            </div>
            <div id="buttons">
                <p id="follow">Follow</p>
                <p id="view">View Profile</p>
            </div>
        </div>
        <script src="/src/script.js"></script>
    </body>
</html>
